app = "doozie-app-9476"
github = "https://github.com/rahul-nife/react_password_generator/archive/refs/heads/main.zip"
id = "c50b12b862a1c670164fb88d13e7da2ab9e20b84fc4698e9b5795e19f1eff023396c2ade0fe4561f4d2e86b59a9801de"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  [build] builtin = "GitHub"
  
[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  external_port = "80"
  http_checks = []
  internal_port = "3000"
  protocol = "tcp"
  routing_policy = "Latency"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [services.limits]
    cpu = "1"
    memory = "256"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.requests]
    cpu = "0.5"
    memory = "128"

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
